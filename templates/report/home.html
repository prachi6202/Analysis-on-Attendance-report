{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media only screen and (max-width: 600px) {
            .ex {
                    /* padding-left: 70px; */
                    padding-bottom: 100px;
                    width:200px;
                  }
            .fp{
                  display: None;
                }
            }

      .ex{
        width:330px;
      }

      .fp{
        height:500px;
      }

      .card{
        border-radius:30px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      .ij{
        padding-top: 100px;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home'%}">Attendance Report</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about'%}">About</a>
      </li>
    </ul>
  </div>
</nav>
<center><h2>{{value}}</h2></center>
    <div class="container ij">
      <div class="row">
        <div class="col-lg-4 col-sm-12 ex">
              <div class="card text-center change shadow" style="">
                <div class="card-body">
                  <h4 class="card-title">Generate Attendance Report</h4>
                  <p></p>
                  <span  class="card-text">
                    <form  class="" action="analyse/" enctype="multipart/form-data" method="post">
                     {% csrf_token %}
                    <!-- <p>Upload Attendance Workbook</p> -->
                    <input  type="file" name="filePath" value=""><br><br>
                    <input type="text" name="sheet" placeholder="Subject (Sheet Name)" value=""><br><br>

                    <label for="start">Start</label>
                    <input type="date" id="start" name="trip-start" value="2020-08-04" min="2000-01-01" max="2060-07-30"><br>

                    <label for="end">End</label>
                    <input type="date" id="end" name="trip-end" value="2020-08-04" min="2000-01-01" max="2060-07-30"><br><br>

                    <label for="number">Filter Students (Attendance less than)</label>
                    <input type="number" name="number" value="50"><br><br>


                    <button  class="btn btn-danger" type="submit" name="button">Upload</button>
                  </form>
                </span>
              </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12">
              <img class="fp" src="/media/pic2.jpg" alt="Unable to show!">
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
